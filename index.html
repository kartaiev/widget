<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
    />
    <title>Widget Training</title>
  </head>

  <body class="claro">
    <div id="container">
      <button id="btn">See th Beer</button>
    </div>

    <script>
      var dojoConfig = {
        async: true,
        dojoBlankHtmlUrl:
          location.pathname.replace(/\/[^/]+$/, '') + '/blank.html',
        packages: [
          {
            name: 'widget',
            location: location.pathname.replace(/\/[^/]+$/, '') + '/widget',
          },
          {
            name: 'modules',
            location: location.pathname.replace(/\/[^/]+$/, '') + '/modules',
          },
        ],
      };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>
    <script>
      require([
        'dojo/dom',
        'dojo/on',
        'dojo/parser',
        'dijit/form/Select',
        'widget/BeerSelect',
        'dojo/domReady!',
      ], (dom, on, parser, Select, BeerSelect) => {
        const container = dom.byId('container');
        const btn = dom.byId('btn');

        const beerSelect = new BeerSelect().placeAt(container);

        showDialog = function () {
          beerSelect.show();
        };

        on(btn, 'click', showDialog);

        parser.parse();
      });
    </script>
  </body>
</html>
