<div class="dijitDialog" role="dialog" aria-labelledby="${id}_title">
  <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
    <span
      data-dojo-attach-point="titleNode"
      class="dijitDialogTitle"
      id="${id}_title"
      role="header"
      level="1"
    ></span>
    <span
      data-dojo-attach-point="closeButtonNode"
      class="dijitDialogCloseIcon"
      data-dojo-attach-event="ondijitclick: onCancel"
      title="${buttonCancel}"
      role="button"
      tabIndex="-1"
    >
      <span
        data-dojo-attach-point="closeText"
        class="closeText"
        title="${buttonCancel}"
        >x</span
      >
    </span>
  </div>
  <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
    <select style="width: 200px;"  data-dojo-type="dijit/form/Select" data-dojo-attach-point="selectNode" ><select>
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnNode" data-dojo-attach-event="ondijitclick: onCancel" >OK</button>
  </div>
</div>
