<div class="${baseClass}">
  <button
    class="${baseClass}-btn"
    data-dojo-attach-event="click: getBeersAndPopup"
  >
    See the Beer!
  </button>

  <div>
    <div
      data-dojo-attach-point="dialogNode"
      class="${baseClass}-dialog"
      data-dojo-type="dijit/Dialog"
      data-dojo-props="title:'See the Beer!'"
    >
      <div id="beerSelect"></div>
      <p id="value"></p>
    </div>
  </div>
</div>
